spring:
  application:
    name: zuul
    
server:
  port: 3001
  
eureka:
  client:
    service-url:
       defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka

zuul:
  retryable: true
  
ribbon:
  ConnectTimeout: 1000
  ReadTimeout: 1000
  MaxAutoRetriesNextServer: 1
  MaxAutoRetries: 1

#service名称相同可以不配置      
#zuul 路由配置可以省略，默认以服务 id 作为访问路径
#zuul:
#  routes:
#   item-service: /item-service/**
#   user-service: /user-service/**
#   order-service: /order-service/**

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
